<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soft Falling Hearts + Music</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 400% 100%;
      animation: gradientFlow 8s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      padding: 25px;
      width: 320px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px);
      z-index: 10;
      position: relative;
      opacity: 0;
      transform: scale(0.9);
      pointer-events: none;
      transition: all 0.6s ease;
    }

    .card.show {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #ff4757;
    }

    h1 {
      color: #ff4757;
    }

    p {
      color: #555;
    }

    button {
      background: linear-gradient(45deg, #ff4757, #ff6b6b);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #music-toggle {
      margin-top: 15px;
      background: #ff6b6b;
      border: none;
      border-radius: 20px;
      padding: 8px 20px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
    }

    .heart {
      position: fixed;
      width: 12px;
      height: 12px;
      background-color: #ff7f9c;
      transform: rotate(-45deg);
      top: -30px;
      z-index: 1;
      animation: fall 6s linear forwards;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: #ff7f9c;
      border-radius: 50%;
    }

    .heart::before {
      top: -6px;
      left: 0;
    }

    .heart::after {
      left: 6px;
      top: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="popup-card">
    <button class="close-btn" onclick="closePopup()">‚ùå</button>
    <h1>Welcome, My Madam Ji </h1>
    <p>Your presence is peace, your smile is magic. Would you stay in my heart forever?</p>
    
    <!-- EXACT placement and spacing restored below -->
    <button onclick="burstHearts()">Create Magic</button>
    <br/>
    <button id="music-toggle">Play Music</button>
  </div>

  <audio id="bg-music" loop>
    <source src="Aankhon Mein Teri Ajab Si (Lyrical) Om Shanti Om  K.K.  Shahrukh Khan  Deepika Padukone.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    // Show card as popup after short delay
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('popup-card').classList.add('show');
      }, 600);
    });

    function closePopup() {
      document.getElementById('popup-card').classList.remove('show');
    }

    function createSoftHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
      const size = Math.random() * 5 + 10;
      heart.style.width = heart.style.height = size + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createSoftHeart, 300);

    function burstHearts() {
      for (let i = 0; i < 30; i++) {
        setTimeout(createSoftHeart, i * 100);
      }
    }

    const musicToggleBtn = document.getElementById('music-toggle');
    const bgMusic = document.getElementById('bg-music');

    musicToggleBtn.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicToggleBtn.textContent = 'Pause Music';
      } else {
        bgMusic.pause();
        musicToggleBtn.textContent = 'Play Music';
      }
    });
  </script>
</body>
</html>
